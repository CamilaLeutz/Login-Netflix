<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Netflix - Brasil </title>
</head>

<body>
    <div class="header"> 
    <div class="logo">
        <a href="#"> </a>
        <img src="./netflixlogo.png">
    </div>
    <div class=" login_body"> 
    <div class="login_box"> 
    <h2> Entrar</h2>
    <form>
        <div class="input_box"> 
        <input required type="email" placeholder="Email ou número de telefone">
        </div>
        <div class="input_box">
            <input required type="password" placeholder="Senha">
        </div>

        <div>
            <button class="Submit"> Entrar </button>
        </div> 
    </div>
    </form>

    <div class="support">
        <div class="remember">
            <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
            <span> Lembre se de mim </span>
        </div>
        <div class="help">
            <a href="#"> Precisa de ajuda?</a>
        </div>
    </div>
    <div class="login_footer">

        <div class="login_facebook"> </div>
        <span><img height="20px" src="./Facebook_logo.png" alt="facebook"></span>
        <span><a href="#"> Conectar com o facebook.</a></span>

        <div class="sign_up"> </div>
        <p> Novo por aqui?<a href="#"> Assine agora. </a></p>

        <div class="terms"> </div>
        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#"> Saiba mais </a></p>
    </div>
</body>

</html>
